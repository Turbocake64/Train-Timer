<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Times</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 background-display">
                <div class="container">
                    <div class='row'>
                        <div class="col-12">
                            <div class="jumbotron text-center">
                                <h1>Train Times</h1>
                                <h2>This is when they will come.</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="table-style">
                                <table class="table" id="display">
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="form-style">
                                <form>
                                    <div class="form-group">
                                        <label for="inputTrainName">Train Name:</label>
                                        <input type="text" class="form-control" id="inputTrainName"
                                            placeholder="Train Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDestination">Destination:</label>
                                        <input type="text" class="form-control" id="inputDestination"
                                            placeholder="Destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFirstTrainTime">First Train Time (HH:MM - Military
                                            Time):</label>
                                        <input type="text" class="form-control" id="inputFirstTrainTime"
                                            placeholder="14:30">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFrequency">Frequency (min)</label>
                                        <input type="text" class="form-control" id="inputFrequency"
                                            placeholder="minutes">
                                    </div>
                                    <button class="btn btn-primary" id="sumbit-button">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.js'
        integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
    <script type='text/javascript' src='assets/javascript/apps.js'></script>
</body>

</html>
